        <form>
          <div class="form-box">
            <div class="row">
              <div class="input-box">

              </div>

                <input type="text" placeholder="Doe">
              </div>
            </div>

            <div class="row">
              <div class="input-box">
                <span>Email</span>
                <input type="email" placeholder="example@email.com">
              </div>
              <div class="input-box">

            </div>

                <span>Message</span>
                <textarea placeholder="Write your message here ....." cols="30" ></textarea>

            </div>
          </div>
        </form>
