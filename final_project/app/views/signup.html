<!DOCTYPE html>
<html>
    <head>
       <title>SignUp Form </title>
       <link rel="stylesheet" href="../../resources/css/login.css">
    </head>
    <body>
        <div class="Signupbox">
			     <div><p>SignUp Here</p><div></div></div>
                <form action="">
                    <!-- <p>FirstName</p> -->
                    <input type="text" name="" id="name" placeholder="Enter FirstName" onkeyup="signUpFirstErr()">
					<span id="error"></span>
					<br>
                    <input type="text" id="lastName" placeholder="Enter lastName" onkeyup="signUpLastErr()">
					<span id="error2"></span>
					<br>
                    <input type="email" id="email" placeholder="Enter your Email Address" onkeyup="signUpEmailErr()">
                    <span id="error3"></span>
					<br>
					<input type="tel" id="Phone" placeholder="Enter Phone Number" onkeyup="signUpPhoneErr()">
                    <span id="error4"></span>
					<br>
					<input type="password" id="newPassword" placeholder="Enter New password" size="8" onkeyup="signUpErrPassword()">
					<span id="error5"></span>
					<br>
                    <input type="password" id="ConfirmPassword" placeholder="ReEnter Password Password" onkeyup="signUpErrPassword()">
                    <span id="error6"></span>
					<br>
					<a id="button" onclick="validateSignup()">SignUp</a><br><br>
                    <a href="loginPage.html">i have an account? Login</a>
                </form>
                <nav class="menu">
                    <ul>
                        <li><a href="./home-page.html">Home</a></li>
                        <li><a href="./services.html">Services</a></li>
                        <li><a href="./about.html">About us</a></li>
                        <li><a href="./contact.html">Contact us</a></li>
                    </ul>
                </nav>
        </div>
    <script src="../../resources/js/login.js"></script>
	</body>
</html>
